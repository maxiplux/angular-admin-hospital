<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-title">Account Settings </div>
      <div class="card-body">
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>Con el sidebar claro</b></li>
            <li><a  (click)="changeColorCustom($event)" xdatatheme="default" class="selector default-theme">1</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="green" class="selector green-theme">2</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="red" class="selector red-theme">3</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="blue" class="selector blue-theme">4</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="purple" class="selector purple-theme">5</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="megna" class="selector megna-theme">6</a></li>

            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="default-dark" class="selector default-dark-theme">7</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="green-dark" class="selector green-dark-theme">8</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="red-dark" class="selector red-dark-theme">9</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="blue-dark" class="selector blue-dark-theme">10</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="purple-dark" class="selector purple-dark-theme">11</a></li>
            <li><a (click)="changeColorCustom($event)" xdatatheme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>

        </div>

      </div>
    </div>
  </div>


</div>
